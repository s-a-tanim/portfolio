    <style>
        /* Base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        :root {
            --text-color: #333;
            --bg-color: #f8f9fa;
            --card-bg: #fff;
            --header-color: #222;
            --border-color: #eee;
            --section-title-color: #222;
            --link-color: #3d5afe;
            --link-hover: #304ffe;
            --footer-bg: #f8f9fa;
            --footer-color: #888;
            --profile-link-bg: #f5f5ff;
            --profile-link-hover: #e8eaff;
            --box-shadow-color: rgba(0, 0, 0, 0.05);
            --line-color: #eee;
            --form-bg: #fff;
            --form-border: #ddd;
            --form-text: #444;
            --input-focus: rgba(61, 90, 254, 0.1);
        }
        
        .dark-mode {
            --text-color: #e0e0e0;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --header-color: #ffffff;
            --border-color: #333;
            --section-title-color: #ffffff;
            --link-color: #738ffe;
            --link-hover: #a2b8ff;
            --footer-bg: #181818;
            --footer-color: #aaa;
            --profile-link-bg: #2d2d4d;
            --profile-link-hover: #3a3a64;
            --box-shadow-color: rgba(0, 0, 0, 0.2);
            --line-color: #333;
            --form-bg: #2a2a2a;
            --form-border: #444;
            --form-text: #e0e0e0;
            --input-focus: rgba(115, 143, 254, 0.2);
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: all 0.3s ease;
        }
        
        #background {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--card-bg);
            box-shadow: 0 10px 30px var(--box-shadow-color);
            transition: all 0.3s ease;
        }
        
        #foreground {
            padding: 30px 20px;
        }
        
        #main {
            width: 100%;
        }
        
        /* Header styles */
        #header {
            text-align: center;
            padding: 20px 0 30px;
            position: relative;
        }
        
        #header h1 {
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        #header h1 a {
            color: var(--header-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        #header h1 a:hover {
            color: var(--link-color);
        }
        
        /* Theme Toggle Button */
        #theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--link-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #theme-toggle:hover {
            background-color: var(--link-hover);
            transform: translateY(-2px);
        }
        
        #theme-toggle i {
            font-size: 14px;
        }
        
        /* Navigation */
        .topnav {
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            margin-bottom: 30px;
        }
        
        .topnav a {
            display: block;
            color: var(--text-color);
            text-align: center;
            padding: 12px 18px;
            text-decoration: none;
            transition: all 0.2s ease;
            border-radius: 6px;
            font-weight: 500;
        }
        
        .topnav a:hover {
            background-color: rgba(61, 90, 254, 0.1);
            color: var(--link-color);
        }
        
        .topnav a.active {
            background-color: var(--link-color);
            color: white;
        }
        
        /* Line separator */
        .line {
            height: 1px;
            background-color: var(--line-color);
            margin: 30px 0;
        }
        
        /* Section title */
        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 30px 0 20px;
            color: var(--section-title-color);
            letter-spacing: 0.5px;
            text-transform: uppercase;
            position: relative;
            padding-bottom: 10px;
        }
        
        .section-title:after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 3px;
            background-color: var(--link-color);
            transition: background-color 0.3s ease;
        }
        
        /* Contact Info */
        .contact-info {
            margin: 30px 0;
        }
        
        .contact-info p {
            margin-bottom: 20px;
            font-size: 16px;
            display: flex;
            align-items: flex-start;
            color: var(--text-color);
        }
        
        .contact-info .icon {
            display: inline-block;
            width: 24px;
            margin-right: 15px;
            color: var(--link-color);
            flex-shrink: 0;
        }
        
        .contact-info a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .contact-info a:hover {
            color: var(--link-hover);
        }
        
        /* Social Media Links */
        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 30px;
        }
        
        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            background-color: var(--profile-link-bg);
            border-radius: 6px;
            transition: all 0.2s ease;
            text-decoration: none;
            font-weight: 500;
            color: var(--link-color);
        }
        
        .social-links a:hover {
            background-color: var(--profile-link-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(61, 90, 254, 0.1);
        }
        
        /* Map container */
        .map-container {
            margin-top: 40px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        /* Footer */
        .footer-note {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            font-size: 0.85rem;
            color: var(--footer-color);
            background-color: var(--footer-bg);
            border-top: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        /* Contact form */
        .contact-form {
            margin-top: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--form-text);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--form-border);
            border-radius: 6px;
            font-family: inherit;
            font-size: 16px;
            transition: border-color 0.2s;
            background-color: var(--form-bg);
            color: var(--text-color);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--link-color);
            box-shadow: 0 0 0 3px var(--input-focus);
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn-submit {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--link-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-submit:hover {
            background-color: var(--link-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(61, 90, 254, 0.2);
        }
        
        /* Status message styling */
        #status-message {
            margin-top: 20px;
            padding: 10px 15px;
            border-radius: 6px;
            display: none;
        }

        .success {
            background-color: rgba(76, 175, 80, 0.15);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .error {
            background-color: rgba(244, 67, 54, 0.15);
            color: #F44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        /* CAPTCHA styling */
        .captcha-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .captcha-box {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .captcha-code {
            background-color: var(--form-bg);
            padding: 12px 15px;
            border: 1px solid var(--form-border);
            border-radius: 6px;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
            color: var(--text-color);
            user-select: none;
            position: relative;
            overflow: hidden;
        }
        
        .captcha-code::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 5px,
                rgba(0, 0, 0, 0.03) 5px,
                rgba(0, 0, 0, 0.03) 10px
            );
            z-index: 1;
            pointer-events: none;
        }
        
        .dark-mode .captcha-code::before {
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 5px,
                rgba(255, 255, 255, 0.03) 5px,
                rgba(255, 255, 255, 0.03) 10px
            );
        }
        
        .refresh-captcha {
            background-color: var(--bg-color);
            border: 1px solid var(--form-border);
            border-radius: 6px;
            padding: 8px;
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.2s ease;
        }
        
        .refresh-captcha:hover {
            background-color: var(--profile-link-bg);
            color: var(--link-color);
        }
        
        /* Media queries for responsive design */
        @media screen and (min-width: 768px) {
            #about {
                flex-direction: row;
                align-items: flex-start;
                justify-content: space-between;
            }
            
            #pic {
                flex: 0 0 200px;
                margin-right: 40px;
                margin-bottom: 0;
            }
            
            #about_text {
                flex: 1;
            }
            
            #foreground {
                padding: 50px;
            }
            
            .profile-links {
                gap: 15px;
            }
        }

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const themeText = document.getElementById('theme-text');
        
        // Check for saved theme preference or default to light mode
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            themeIcon.innerText = '‚òÄÔ∏è';
            themeText.innerText = 'Light Mode';
        }
        
        // Toggle theme on button click
        themeToggle.addEventListener('click', () => {
            // Toggle dark mode class on body
            document.body.classList.toggle('dark-mode');
            
            // Update button icon and text
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.innerText = '‚òÄÔ∏è';
                themeText.innerText = 'Light Mode';
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.innerText = 'üåô';
                themeText.innerText = 'Dark Mode';
                localStorage.setItem('theme', 'light');
            }
        });
        
        // CAPTCHA functionality
        let captchaValue = "";
        
        // Generate a random CAPTCHA code
        function generateCaptcha() {
            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
            let captcha = "";
            for (let i = 0; i < 6; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            captchaValue = captcha;
            document.getElementById('captcha-code').textContent = captcha;
        }
        
        // Generate CAPTCHA on page load
        document.addEventListener('DOMContentLoaded', function() {
            generateCaptcha();
            
            // Refresh CAPTCHA on button click
            document.getElementById('refresh-captcha').addEventListener('click', function(e) {
                e.preventDefault();
                generateCaptcha();
            });
            
            // Check URL parameters for form submission status
            const urlParams = new URLSearchParams(window.location.search);
            const statusMessage = document.getElementById('status-message');
            
            if (urlParams.has('success')) {
                // Form was submitted successfully
                statusMessage.textContent = "Thank you for your message! I'll get back to you soon.";
                statusMessage.className = "success";
                statusMessage.style.display = "block";
                document.getElementById('contact-form').reset();
                generateCaptcha();
                
                // Hide the message after 5 seconds
                setTimeout(() => {
                    statusMessage.style.display = "none";
                }, 5000);
            } else if (urlParams.has('error')) {
                // There was an error with the submission
                statusMessage.textContent = "There was an error sending your message. Please try again.";
                statusMessage.className = "error";
                statusMessage.style.display = "block";
                generateCaptcha();
                
                // Hide the message after 5 seconds
                setTimeout(() => {
                    statusMessage.style.display = "none";
                }, 5000);
            }
        });
        
        // Form submission handling with validation
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission to validate CAPTCHA first
            
            const statusMessage = document.getElementById('status-message');
            
            // Email validation
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                statusMessage.textContent = "Please enter a valid email address";
                statusMessage.className = "error";
                statusMessage.style.display = "block";
                return;
            }
            
            // Name validation - check if it contains only letters, spaces, and basic punctuation
            const name = document.getElementById('name').value;
            const nameRegex = /^[A-Za-z\s.',-]{2,50}$/;
            if (!nameRegex.test(name)) {
                statusMessage.textContent = "Please enter a valid name (2-50 characters, letters only)";
                statusMessage.className = "error";
                statusMessage.style.display = "block";
                return;
            }
            
            // CAPTCHA validation
            const captchaInput = document.getElementById('captcha-input').value;
            if (captchaInput.toUpperCase() !== captchaValue) {
                statusMessage.textContent = "CAPTCHA verification failed. Please try again.";
                statusMessage.className = "error";
                statusMessage.style.display = "block";
                generateCaptcha(); // Generate a new CAPTCHA after failed attempt
                document.getElementById('captcha-input').value = "";
                return;
            }
            
            // Add loading state
            const submitButton = document.querySelector('.btn-submit');
            submitButton.textContent = "Sending...";
            submitButton.disabled = true;
            
            // If all validations pass, submit the form to Formspree
            this.submit();
        });
    </script>
