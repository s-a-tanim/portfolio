<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact - Sharia Arfin Tanim</title>
    <style>
        /* Base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.7;
            color: #333;
            background-color: #f8f9fa;
        }
        
        #background {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }
        
        #foreground {
            padding: 30px 20px;
        }
        
        #main {
            width: 100%;
        }
        
        /* Header styles */
        #header {
            text-align: center;
            padding: 20px 0 30px;
        }
        
        #header h1 {
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        #header h1 a {
            color: #222;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        #header h1 a:hover {
            color: #3d5afe;
        }
        
        /* Navigation */
        .topnav {
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            margin-bottom: 30px;
        }
        
        .topnav a {
            display: block;
            color: #444;
            text-align: center;
            padding: 12px 18px;
            text-decoration: none;
            transition: all 0.2s ease;
            border-radius: 6px;
            font-weight: 500;
        }
        
        .topnav a:hover {
            background-color: rgba(61, 90, 254, 0.05);
            color: #3d5afe;
        }
        
        .topnav a.active {
            background-color: #3d5afe;
            color: white;
        }
        
        /* Line separator */
        .line {
            height: 1px;
            background-color: #eee;
            margin: 30px 0;
        }
        
        /* Section title */
        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 30px 0 20px;
            color: #222;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            position: relative;
            padding-bottom: 10px;
        }
        
        .section-title:after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 3px;
            background-color: #3d5afe;
        }
        
        /* Contact Info */
        .contact-info {
            margin: 30px 0;
        }
        
        .contact-info p {
            margin-bottom: 20px;
            font-size: 16px;
            display: flex;
            align-items: flex-start;
        }
        
        .contact-info .icon {
            display: inline-block;
            width: 24px;
            margin-right: 15px;
            color: #3d5afe;
            flex-shrink: 0;
        }
        
        .contact-info a {
            color: #3d5afe;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .contact-info a:hover {
            color: #304ffe;
        }
        
        /* Social Media Links */
        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 30px;
        }
        
        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            background-color: #f5f5ff;
            border-radius: 6px;
            transition: all 0.2s ease;
            text-decoration: none;
            font-weight: 500;
            color: #3d5afe;
        }
        
        .social-links a:hover {
            background-color: #e8eaff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(61, 90, 254, 0.1);
        }
        
        /* Map container */
        .map-container {
            margin-top: 40px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        /* Footer */
        .footer-note {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            font-size: 0.85rem;
            color: #888;
            background-color: #f8f9fa;
            border-top: 1px solid #eee;
        }
        
        /* Contact form */
        .contact-form {
            margin-top: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #3d5afe;
            box-shadow: 0 0 0 3px rgba(61, 90, 254, 0.1);
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn-submit {
            display: inline-block;
            padding: 12px 30px;
            background-color: #3d5afe;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-submit:hover {
            background-color: #304ffe;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(61, 90, 254, 0.2);
        }
        
        /* Media queries for responsive design */
        @media screen and (min-width: 768px) {
            #foreground {
                padding: 50px;
            }
            
            .contact-container {
                display: flex;
                gap: 40px;
            }
            
            .contact-info {
                flex: 1;
            }
            
            .contact-form-container {
                flex: 1;
            }
        }
        
        @media screen and (max-width: 600px) {
            .topnav {
                flex-direction: column;
                gap: 8px;
            }
            
            .topnav a {
                width: 100%;
            }
            
            .section-title {
                font-size: 1.2rem;
            }
            
            #header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

        <div id="foreground">

                    <div class="topnav">

                </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer-note">
            <small>Last updated: May 20, 2025</small>
        </div>
    </div>
