<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CV - Sharia Arfin Tanim</title>
    <style>
        /* Base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        :root {
            --text-color: #333;
            --bg-color: #f8f9fa;
            --card-bg: #fff;
            --header-color: #222;
            --border-color: #eee;
            --section-title-color: #222;
            --link-color: #3d5afe;
            --link-hover: #304ffe;
            --footer-bg: #f8f9fa;
            --footer-color: #888;
            --profile-link-bg: #f5f5ff;
            --profile-link-hover: #e8eaff;
            --box-shadow-color: rgba(0, 0, 0, 0.05);
            --line-color: #eee;
            --research-border: #f0f0f0;
        }
        
        .dark-mode {
            --text-color: #e0e0e0;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --header-color: #ffffff;
            --border-color: #333;
            --section-title-color: #ffffff;
            --link-color: #738ffe;
            --link-hover: #a2b8ff;
            --footer-bg: #181818;
            --footer-color: #aaa;
            --profile-link-bg: #2d2d4d;
            --profile-link-hover: #3a3a64;
            --box-shadow-color: rgba(0, 0, 0, 0.2);
            --line-color: #333;
            --research-border: #333;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: all 0.3s ease;
        }
        
        #background {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--card-bg);
            box-shadow: 0 10px 30px var(--box-shadow-color);
            transition: all 0.3s ease;
        }
        
        #foreground {
            padding: 30px 20px;
        }
        
        #main {
            width: 100%;
        }
        
        /* Header styles */
        #header {
            text-align: center;
            padding: 20px 0 30px;
            position: relative;
        }
        
        #header h1 {
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        #header h1 a {
            color: var(--header-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        #header h1 a:hover {
            color: var(--link-color);
        }
        
        /* Theme Toggle Button */
        #theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--link-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #theme-toggle:hover {
            background-color: var(--link-hover);
            transform: translateY(-2px);
        }
        
        #theme-toggle i {
            font-size: 14px;
        }
        
        /* Navigation */
        .topnav {
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            margin-bottom: 30px;
        }
        
        .topnav a {
            display: block;
            color: var(--text-color);
            text-align: center;
            padding: 12px 18px;
            text-decoration: none;
            transition: all 0.2s ease;
            border-radius: 6px;
            font-weight: 500;
        }
        
        .topnav a:hover {
            background-color: rgba(61, 90, 254, 0.1);
            color: var(--link-color);
        }
        
        .topnav a.active {
            background-color: var(--link-color);
            color: white;
        }
        
        /* Line separator */
        .line {
            height: 1px;
            background-color: var(--line-color);
            margin: 30px 0;
        }

        /* Media queries for responsive design */
        @media screen and (min-width: 768px) {
            #foreground {
                padding: 50px;
            }
        }
        
        @media screen and (max-width: 600px) {
            .topnav {
                flex-direction: column;
                gap: 8px;
            }
            
            .topnav a {
                width: 100%;
            }
            
            #header h1 {
                font-size: 1.8rem;
            }
            
            #theme-toggle {
                top: 10px;
                right: 10px;
                padding: 6px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div id="background">
        <div id="foreground">
            <div id="main">
                <div id="header">
                    <h1><a href="index.html">Sharia Arfin Tanim</a></h1>
                    <button id="theme-toggle">
                        <i id="theme-icon">üåô</i>
                        <span id="theme-text">Dark Mode</span>
                    </button>
                    <div class="topnav">
                        <a href="index.html">Home</a>
                        <a href="https://s-a-tanim.github.io/project/">My Project</a>
                        <a href="publications.html">Publications</a>
                        <a href="activities.html">Activities</a>
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
                <div class="line"></div>
                <br>
                <embed src="images/CV_sat.pdf" type="application/pdf" width="100%" height="600px" />
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const themeText = document.getElementById('theme-text');
        
        // Check for saved theme preference or default to light mode
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            themeIcon.innerText = '‚òÄÔ∏è';
            themeText.innerText = 'Light Mode';
        }
        
        // Toggle theme on button click
        themeToggle.addEventListener('click', () => {
            // Toggle dark mode class on body
            document.body.classList.toggle('dark-mode');
            
            // Update button icon and text
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.innerText = '‚òÄÔ∏è';
                themeText.innerText = 'Light Mode';
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.innerText = 'üåô';
                themeText.innerText = 'Dark Mode';
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
